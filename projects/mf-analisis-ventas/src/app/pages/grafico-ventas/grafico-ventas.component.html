<div class="chart-container">
  <h1>Tus reportes</h1>
  <div style="display: flex; justify-content: center">
    <div style="display: flex; flex-direction: column; width: 50%">
      <mat-form-field style="width: 30%">
        <mat-label>Categorias</mat-label>
        <mat-select
          [formControl]="categorias"
          multiple
          (selectionChange)="filtrarCategorias()"
        >
          <mat-select-trigger>
            {{categorias.value?.[0] || ''}}
            @if ((categorias.value?.length || 0) > 1) {
            <span class="example-additional-selection">
              (+{{ (categorias.value?.length || 0) - 1 }}
              {{ categorias.value?.length === 2 ? "otro" : "otros" }})
            </span>
            }
          </mat-select-trigger>
          @for (categoria of listaCategorias; track categoria) {
          <mat-option [value]="categoria">{{ categoria }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <div #chartCategoria style="height: 400px; width: 100%"></div>
    </div>
    <div
      #chartVentasPeriodo
      style="height: 400px; width: 50%; margin-top: 30px"
    ></div>
  </div>
  <div
    #chartTotalComprasPorCliente
    style="height: 600px; width: 80%; display: block; margin: 0 auto"
  ></div>
</div>
